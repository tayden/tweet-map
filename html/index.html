<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Tweet Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="/static/css/index.css">

    <script>
      function mapController($scope){
        var socket = io();
        $scope.track= "";
        $scope.tweets = [];

        $scope.get_tweets = function get_tweets(){
          socket.emit("get tweets", $scope.track);
        };

        socket.on("new tweet", function(tweet){
          $scope.tweets.push(tweet);
          $scope.$apply();
          L.marker(tweet.geo.coordinates).bindPopup(tweet.text).addTo(map);
        })
      }
    </script>
  </head>
  <body>
    <div class="container" ng-controller="mapController">
      <div class="row">
        <div class="col-xs-12">
          <div id="map"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <form ng-submit=get_tweets()>
            <div class="input-group">
              <input class="form-control" type="text" name="name" placeholder="Search term" ng-model="track">
              <span class="input-group-btn">
                <input class="btn btn-default" type="submit" value="Stream">
              </span>
            </div>
          </form>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="/static/js/index.js"></script>
  </body>
</html>
